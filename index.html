<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="body">
      <div class="btn">
        <h3 class="top">Color Scheme Swticher</h3>
        <button class="button" id="grey"></button>
        <button class="button" id="blue"></button>
        <button class="button" id="blueviolet"></button>
        <button class="button" id="yellow"></button>
      </div>
      <div class="reset">
        <button class="button" id="reset">Reset color</button>
      </div>
      <h3 class="bottom">
        Try clicking on one of the color above to change the background color of
        this page!
      </h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
